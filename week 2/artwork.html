<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Hinata
    </h1>
    <p>Kageyama</p>
    <div class="playground">
        <div class="mob">
          <div class="head">
            <div class="hair"></div>
            <div class="hair-pattern"></div>
            <div class="face">
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="neck"></div>
          <div class="collar">
            <div class="collar-base"></div>
          </div>
          <div class="body">
            <div class="arm left-arm">
              <div class="upper"></div>
              <div class="lower"><div class="lower-sleeve"></div></div>
              <div class="left hand">
                  <div class="thumb"></div>
                  <div class="palm">
                    <div class="sunflower">
                      <div class="flowerbed">
                          <div class="center">
                            <div class="stalk">
                              <div class="leaf">
                                <div class="leaf-center">
                                  <div class="leaf-center--left"></div>
                                  <div class="leaf-center--right"></div>
                                </div>
                              </div>
                            </div></div>
                          <div classs="petals-layer">
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                          </div>
                          <div classs="petals-layer" style="transform: rotate(20deg)">
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                            <span class="core"><div class="petal"></div></span>
                          </div>
                      </div>
      </div>
                </div>
              </div>
            </div>
            <div class="shirt">
              <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
              </div>
            </div>
            <div class="arm right-arm">
              <div class="upper"></div>
              <div class="lower">
                <div class="lower-sleeve"></div>
                <div class="hand">
                  <div class="thumb"></div>
                  <div class="palm">
                    <!-- insert the snail here -->
                    <div class="snail">
                      <div class="snail-head">
                        <div class="left-antenna">
                          <div class="left-antenna-content"></div>
                        </div>
                        <div class="right-antenna">
                          <div class="right-antenna-content"></div>
                        </div>
                        <div class="left-eye">
                          <div class="left-eye-content"></div>
                        </div>
                        <div class="right-eye">
                          <div class="right-eye-content"></div>
                        </div>
                        <div class="snail-face">
                          <div class="face-content"></div> 
                        </div>
                        <div class="snail-body">
                          <div class="body-bottom"><div class="shell"></div></div>
                        </div>
                        </div>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="legs">
              <div class="left-leg">
                <div class="left-leg-upper"></div>
                <div class="left-leg-lower"></div>
              </div>
              <div class="right-leg">
                <div class="right-leg-upper"></div>
                <div class="right-leg-lower"></div>
              </div>
          </div>
          </div>
        </div>
      </div>
</body>
</html>
